</nav>

<!-- OFFCANVAS MENU -->
<div class="menuCont" id="menuCont">
    <div class="container">
            <div class="menuSearch">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search">

            <div class="menulist">
